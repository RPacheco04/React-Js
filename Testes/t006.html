<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 006</title>
</head>

<body>
    <h1>Passando states como props</h1>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        
        const Identificação = () => {
            const [nome, setNome] = React.useState('Ricardo Pacheco');
            const [idade, setIdade] = React.useState(15);

            return (
                <div>
                    <Nome nome={nome} />
                    <Idade idade={idade} />
                </div>
            )
        }

        const Nome = (props) => {
            return (
                <p>Nome: {props.nome}</p>
            )
        }

        const Idade = (props) => {
            return (
                <p>Idade: {props.idade}</p>
            )
        }

        ReactDOM.render(
            <Identificação />,
            document.querySelector('#root')
        );
    </script>

</body>

</html>
