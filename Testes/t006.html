<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 009</title>
</head>

<body>
    <h1>Passando states como props</h1>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        
        const nome_ = "Ricardo Pacheco";
        const idade_ = 15;

        class Identificação extends React.Component{
            constructor(){
                super()
                this.state = {
                    nome: nome_,
                    idade: idade_
                }
            }
            render(){
                return(
                    <div>
                        <Nome nome={this.state.nome}/>
                        <Idade idade={this.state.idade}/>
                    </div>
                )
            }
        }

        class Nome extends React.Component{
            render(){
                return(
                    <p>Nome: {this.props.nome}</p>
                )
            }
        }

        class Idade extends React.Component{
            render(){
                return(
                    <p>Idade: {this.props.idade}</p>
                )
            }
        }

        ReactDOM.render(
            <Identificação/>,
            document.querySelector('#root')
        );

    </script>

</body>

</html>
